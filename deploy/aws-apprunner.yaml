version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install -r packages/backend/requirements.txt
run:
  command: >-
    sh -c "cd packages/backend &&
    python -m flask --app wsgi:app init-db &&
    gunicorn -w 2 -k gthread --timeout 120 -b 0.0.0.0:8000 wsgi:app"
  network:
    port: 8000
  env:
    - name: LOG_LEVEL
      value: INFO
  secrets:
    - name: DATABASE_URL
      value-from: "arn:aws:secretsmanager:REGION:ACCOUNT_ID:secret:finmind/database-url"
    - name: REDIS_URL
      value-from: "arn:aws:secretsmanager:REGION:ACCOUNT_ID:secret:finmind/redis-url"
    - name: JWT_SECRET
      value-from: "arn:aws:secretsmanager:REGION:ACCOUNT_ID:secret:finmind/jwt-secret"
