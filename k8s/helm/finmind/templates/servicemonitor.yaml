{{- if .Values.observability.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "finmind.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "finmind.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
      {{- include "finmind.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      path: {{ .Values.observability.serviceMonitor.path }}
      interval: {{ .Values.observability.serviceMonitor.interval }}
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
{{- end }}
