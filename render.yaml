services:
  # ── Backend API ──
  - type: web
    name: finmind-backend
    runtime: docker
    dockerfilePath: packages/backend/Dockerfile
    dockerContext: packages/backend
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finmind-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: finmind-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: "8000"
    buildCommand: ""
    startCommand: >-
      sh -c "python -m flask --app wsgi:app init-db &&
      gunicorn -w 2 -k gthread --timeout 120 -b 0.0.0.0:$PORT wsgi:app"

  # ── Frontend SPA ──
  - type: web
    name: finmind-frontend
    runtime: static
    buildCommand: cd app && npm ci && npm run build
    staticPublishPath: app/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: finmind-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: finmind-db
    plan: starter
    databaseName: finmind
    user: finmind
    postgresMajorVersion: "16"

# Render Redis
redis:
  - name: finmind-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
